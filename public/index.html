    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"

    <title><%= htmlWebpackPlugin.options.title %></title>

  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="token"></div>
        <div id="msg"></div>
        <div id="notis"></div>
        <div id="err"></div>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.2.0/firebase-messaging-compat.js"></script>
    <script>
      MsgElem = document.getElementById('msg');
      TokenElem = document.getElementById('token');
      NotisElem = document.getElementById('notis');
      ErrElem = document.getElementById('err');

      // TODO: Replace firebaseConfig you get from Firebase Console
      var firebaseConfig = {
        apiKey: "AIzaSyBniIB6UZj8bB4Xj-z16Bnx_2IE6L7A-rs",
        authDomain: "cloth-marketplace-4e397.firebaseapp.com",
        projectId: "cloth-marketplace-4e397",
        storageBucket: "cloth-marketplace-4e397.appspot.com",
        messagingSenderId: "581049482736",
        appId: "1:581049482736:web:969dff6304dbde61bd3135"
      };
      firebase.initializeApp(firebaseConfig);

      const messaging = firebase.messaging();
      messaging
          .requestPermission()
          .then(function () {
              MsgElem.innerHTML = 'Notification permission granted.';
              console.log('Notification permission granted.');

              // get the token in the form of promise
              return messaging.getToken();
          })
          .then(function (token) {
              TokenElem.innerHTML = 'Device token is : <br>' + token;
          })
          .catch(function (err) {
              ErrElem.innerHTML = ErrElem.innerHTML + '; ' + err;
              console.log('Unable to get permission to notify.', err);
          });

      let enableForegroundNotification = true;
      messaging.onMessage(function (payload) {
          console.log('Message received. ', payload);
          NotisElem.innerHTML =
              NotisElem.innerHTML + JSON.stringify(payload);

          if (enableForegroundNotification) {
              let notification = payload.notification;
              navigator.serviceWorker
                  .getRegistrations()
                  .then((registration) => {
                      registration[0].showNotification(notification.title);
                  });
          }
      });
